<head>
<title>Coordinate system tiepoint editor popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Coordinate system Tiepoints editor</p>

<p>With the <a href="..//ilwis/coordinate_system_tiepoints_editor_functionality.htm" onClick="return popup(this, 'notes')" >Coordinate system Tiepoints editor</a> you can edit a coordinate system <b>tiepoints</b>: to add coordinates to a vector map. </p>

<p class=linespacing03before>For more information on coordinate systems, see <a href="..//ilwis/ilwis_objects_coordinate_system.htm" onClick="return popup(this, 'notes')" >ILWIS objects : coordinate systems</a>.</p>

</body
