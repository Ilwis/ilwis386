<html>

<head>
<title>win:titlebar_popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Title bar</p>

<p>The <a href="..//ilwis/windows_features_parts_of_a_window.htm" onClick="return popup(this, 'notes')" >title bar</a> is located at the top of a window. A title bar usually shows the name of the application, map or table. If more than one window is open, the title bar of the active window has a color or intensity different from other title bars. </p>

</body
