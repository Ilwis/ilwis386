<html>

<head>
<title>win:menubar_popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Menu bar</p>

<p>The <a href="..//ilwis/windows_features_using_a_menu.htm" onClick="return popup(this, 'notes')" >menu bar</a> is located just below the title bar and contains available menus from which you can choose commands. </p>

<p></p>

</body
