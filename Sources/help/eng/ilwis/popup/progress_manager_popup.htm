<html>

<head>
<title>Progress manager popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Progress manager</p>

<p>The <a href="..//ilwis/progress_manager_functionality.htm" onClick="return popup(this, 'notes')" >progress manager</a> lists all actions, <a href="../../ilwis/popup/y_calculation_popup.htm">calculations</a> and <a href="../../ilwis/popup/y_operation_popup.htm">operations</a> that are currently performed by ILWIS and which will take some time. The progress manager shows the progress of each of these background processes. </p>

</body
