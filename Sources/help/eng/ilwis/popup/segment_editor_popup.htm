 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}

<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Segment editor</p>

<p>With the <a href="..//ilwis/segment_editor_functionality.htm" onClick="return popup(this, 'notes')" >segment editor</a>, you can edit segments in a <a href="objects_segment_map_popup.htm">segment map</a>:</p>

<ul>

<li>	insert segments and delete existing ones,</li>

<li>	edit the class names, IDs, or values of segments,</li>

<li>	change the shape of segments, </li>

<li>	split and merge segments, and</li>

<li>	check segments and polygonize segments.</li>

</ul>
