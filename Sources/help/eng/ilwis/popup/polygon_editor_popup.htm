<html>

<head>
<title>polygon editor popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Polygon editor</p>

<p>With the <a href="..//ilwis/polygon_editor_functionality.htm" onClick="return popup(this, 'notes')" >polygon editor</a>, you can edit polygons in a <a href="objects_polygon_map_popup.htm">polygon map</a>:</p>

<ul>

<li>	edit the class names, IDs, or values of polygons,</li>

<li>	create labels from polygons,</li>

<li>	apply labels to polygons,</li>

<li>	extract segments.</li>

</ul>

<p>&nbsp;</p>

</body
