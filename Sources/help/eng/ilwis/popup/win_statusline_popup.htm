<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Status bar</p>

<p>The <a href="..//ilwis/status_line.htm" onClick="return popup(this, 'notes')" >Status bar</a> is located at the bottom of a window and gives short explanations on menu commands, functionality of buttons in toolbars, additional information on maps, tables, etc.</p>
