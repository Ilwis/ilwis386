<html>

<head>
<title>Script editor popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>

<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Script editor</p>

<p class="defnewpar">The <a href="..//ilwis/script_editor_functionality.htm" onClick="return popup(this, 'notes')" >script editor</a> allows you to <i>create</i>, <i>view</i>, <i>edit</i> and <i>test</i>  <a href="objects_script_popup.htm">scripts</a>. With a script you can build your own GIS and Remote Sensing application.</p>

</body
