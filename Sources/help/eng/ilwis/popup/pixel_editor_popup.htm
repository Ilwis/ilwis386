<html>

<head>
<title>pixel editor popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Pixel editor</p>

<p>With the <a href="..//ilwis/pixel_editor_functionality.htm" onClick="return popup(this, 'notes')" >pixel editor</a>, you can edit pixels in a <a href="objects_raster_map_popup.htm">raster map</a>:</p>

<ul>

<li>	edit the class names, IDs, or values of pixels in the raster map.</li>

</ul>

</body
