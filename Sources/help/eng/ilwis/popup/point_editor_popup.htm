<html>

<head>
<title>point editor popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Point editor</p>

<p>With the <a href="..//ilwis/point_editor_functionality.htm" onClick="return popup(this, 'notes')" >point editor</a>, you can edit points in a <a href="objects_point_map_popup.htm">point map</a>:</p>

<ul>

<li>	insert new points and delete existing ones,  </li>

<li>	edit the class names, IDs, or values of points, and</li>

<li>	move points to a new position.</li>

</ul>

</body
