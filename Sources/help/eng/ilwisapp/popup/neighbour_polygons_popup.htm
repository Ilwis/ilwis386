 function popup(mylink, windowname) 
 {

    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}

<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Neighbour polygons</p>

<p>The <a href="..//ilwisapp/neighbour_polygons.htm" onClick="return popup(this, 'notes')" >Neighbour polygons</a> operation finds adjacent (or neighbouring) polygons in a polygon map and calculates the length of the boundaries of adjacent polygons.</p>
