<p class=popuptitle>Bicubic interpolation</p>

<p>In a bicubic interpolation, first the XY-coordinate of each pixel in the output map is determined. Then the values of 16 surrounding pixels of the input map are used to calculate an interpolated value for each pixel in the output map.</p>
