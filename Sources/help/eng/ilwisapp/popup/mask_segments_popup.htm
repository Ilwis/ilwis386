<html>

<head>
<title>mask segments popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Mask segments</p>

<p>The <a href="..//ilwisapp/mask_segments.htm" onClick="return popup(this, 'notes')" >Mask Segments</a> operation allows you to selectively copy segments of an input segment map into a new output segment map. The user has to specify a <a href="../../ilwis/sec/mask_sec.htm">mask</a> to select and retrieve the class names, identifiers or values of the segments that are to be copied.</p>

</body
