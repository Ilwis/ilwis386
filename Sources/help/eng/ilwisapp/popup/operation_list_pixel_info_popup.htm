<html>

<head>
<title>pixel info popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Pixel info</p>

<p>Open the <a href="..//ilwis/pixel_information_window.htm" onClick="return popup(this, 'notes')" >pixel information window</a>. At the position of the mouse pointer in an existing map window, the pixel info window show you the values, class names and IDs of all maps added to the pixel information windows. When attribute information is available this is also shown. </p>

</body
