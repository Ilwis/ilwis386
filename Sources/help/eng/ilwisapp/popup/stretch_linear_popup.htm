 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->

<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Linear stretching</p>

<p>Linear stretching is a <a href="..//ilwisapp/stretch_functionality.htm" onClick="return popup(this, 'notes')" >stretch</a> method by which all values in an input map are converted into new values in an output map by using one formula.</p>
