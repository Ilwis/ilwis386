<html>

<head>
<title>raster to points popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Raster to points</p>

<p>The <a href="..//ilwisapp/raster_to_points.htm" onClick="return popup(this, 'notes')" >Raster to points</a> operation extracts a point from each pixel in a raster map. Each point obtains the value, class name or ID of the corresponding pixel.</p>

</body
