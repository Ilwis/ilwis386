<h1 class=firstline>Mask polygons</h1>

<h1 class=secondline>Algorithm</h1>

<!--<hr>-->

<p class=defnewpar>The <a href="..//ilwisapp/popup/mask_polygons_popup.htm" onClick="return popup(this, 'notes')" >Mask Polygons</a> operation first copies all polygons of the input map into the output map. </p>

<p class=defnewpar>Then, the polygons of which the name, code, or value do not match one of the search strings specified in the <a href="..//ilwis/sec/mask_sec.htm" onClick="return popup(this, 'notes')" >mask</a> are deleted. </p>
