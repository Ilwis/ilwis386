<p class=popuptitle>Refresh</p>

<p>Update the list of objects in all <a href="../../ilwis/popup/catalog_popup.htm">Catalogs</a>, <a href="../../ilwis/popup/objects_map_list_popup.htm">map lists</a> and <a href="../../ilwis/popup/objects_objcol_popup.htm">object collections</a> that are open in the Main window. </p>

<p class=linespacing03before>Furthermore, update the History of the <a href="../../ilwis/popup/navigator_popup.htm">Navigator</a> and all drives and directories shown in the Navigator.</p>
