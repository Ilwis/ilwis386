<p class=popuptitle>New Layout</p>

<p>Prompts to save any changes in the current <a href="../../ilwis/popup/objects_layout_popup.htm">layout</a> and then opens a new layout in the <a href="../../ilwis/popup/layout_editor_popup.htm">layout editor</a>.</p>

<p class=linespacing03before>The new layout will use the same paper size and orientation as the previous layout. You can start to insert <a href="../../ilwis/popup/objects_map_view_popup.htm">map views</a> and <a href="../../ilwis/popup/layers_annotation_layers_popup.htm">annotation</a>. </p>

</body
