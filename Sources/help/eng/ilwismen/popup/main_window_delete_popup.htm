<html>

<head>
<title>main window delete popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Delete</p>

<p>Delete the object(s) that are currently selected in the active <a href="../../ilwis/popup/catalog_popup.htm">Catalog</a>. </p>

<p class=defnewpar>For more information on deleting objects, see also <a href="..//ilwis/how_to_delete_objects.htm" onClick="return popup(this, 'notes')" >How to delete objects</a>.</p>

</body
