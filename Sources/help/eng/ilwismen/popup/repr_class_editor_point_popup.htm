 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>

<p>Edit the colors, symbols, symbol sizes, etc. of this representation as used to display a point map. You can also click the <span class=arial>Point</span> button <img src="../../images/rprpnt.gif" align=bottom width="28" height="24"> in the <a href="..//ilwis/representation_class_editor_toolbar.htm" onClick="return popup(this, 'notes')" >toolbar</a>.</p>
