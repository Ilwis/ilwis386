<p class=popuptitle>Copy</p>

<p>Copies the contents of the pixel info window to the clipboard.</p>

<p class=defnewpar>You can also use:</p>

<ul>

<li>	<span class=arial>Ctrl+C</span> or </li>

<li>	<span class=arial>Alt+PrintScrn</span> (copies the whole window inclusive borders)</li>

</ul>

</body
