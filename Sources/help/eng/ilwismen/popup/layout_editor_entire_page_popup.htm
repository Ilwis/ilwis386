<html>

<head>
<title>layout editor entire page popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Entire page</p>

<p>Fit the entire page of this <a href="../../ilwis/popup/objects_layout_popup.htm">layout</a> in the <a href="../../ilwis/popup/layout_editor_popup.htm">layout editor</a> window. </p>

<p class=defnewpar>Choosing the <span class=arial>Entire Page</span> command from the menu is the same as clicking the <span class=arial>Entire Page</span> button <img src="../../images/layoutentirmap.gif" align=bottom width="22" height="22"> in the <a href="..//ilwis/layout_editor_standard_toolbar.htm" onClick="return popup(this, 'notes')" >standard toolbar</a>. </p>

</body
