<html>

<head>
<title>map window entire map</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Entire map</p>

<p>Display the entire map(s) in the map window.</p>

<p class=defnewpar>You can also click the <span class=arial>Entire Map</span> button <img src="../../images/entirmap.gif" align=bottom width="22" height="22"> in the <a href="..//ilwis/map_window_toolbar.htm" onClick="return popup(this, 'notes')" >toolbar of the map window</a> or press the <span class=arial>Ctrl+E</span> keys on the keyboard. </p>


</body
