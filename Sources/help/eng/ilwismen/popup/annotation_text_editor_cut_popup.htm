<p class=popuptitle>Cut</p>

<p>Copies the selected text item(s) as multiple lines to the clipboard, and deletes them from the current annotation text object. To cut a selection, you can also press the <span class=arial>Ctrl+X</span> key. You can use Windows' Clipboard Viewer to inspect the contents of the clipboard.</p>
