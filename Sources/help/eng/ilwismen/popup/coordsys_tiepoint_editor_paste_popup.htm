<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Paste </p>

<p>Pastes tiepoints, that were previously copied into the clipboard, from the clipboard into the secondary window, similarly as in a table window. For more information see <a href="..//ilwismen/paste_table_data_into_table_window.htm" onClick="return popup(this, 'notes')" >Paste table data into a table window</a>.</p>
