<p class=popuptitle>Exit Editor</p>

<p>Closes the <a href="../../ilwis/popup/annotation_text_editor_popup.htm">Annotation Text editor</a>. A display options dialog box will appear which asks you to display the annotation text in the map window or not. The editor window will change to a map window. </p>
