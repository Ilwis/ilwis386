<html>

<head>
<title>domain class/id editor toolbar popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Toolbar</p>

<p>Show or hide the <a href="..//ilwis/domain_class_id_editor_toolbar.htm" onClick="return popup(this, 'notes')" >toolbar of the domain Class/ID editor</a>. The toolbar is shown when a <img src="../../images/chkmark.gif" align=bottom width="7" height="7"> check mark appears in front of the menu command. </p>

<p class=defnewpar>You can move the toolbar and <i>dock it</i> along an edge of the window; you can also make the toolbar floating. Settings are stored in the registry.</p>

</body
