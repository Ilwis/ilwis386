<p class=popuptitle>Save</p>
<p>Save the script with its current filename and location. You can also use the <span class=arial>Ctrl+S</span> keys on the keyboard.</p> 
<p>When you save a new script for the first time, the Save As dialog box will
appear in which you can specify a name for the script and a directory.</p>
