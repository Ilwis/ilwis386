<html>

<head>
<title>View status bar SMCE window popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Show/Hide Status bar</p>

<p>Show or hide the <a href="..//ilwis/smce_window_status_bar.htm" onClick="return popup(this, 'notes')" >status bar of the SMCE window</a>. The status bar is shown when a check mark <img src="../../images/chkmark.gif" align="bottom" width="7" height="7"> appears in front of this menu command.</p>
<p class=defnewpar>Settings are not stored.</p>

</body
