<p class=popuptitle>Show Histogram</p>

<p>Show the histogram graph of the <a href="../../ilwis/popup/objects_raster_map_popup.htm">raster map</a> or the <a href="../../ilwis/popup/objects_map_list_popup.htm">map list</a> which is displayed in the <a href="../../ilwis/popup/map_window_popup.htm">map window</a>. </p>

<p class=defnewpar>You can move the histogram graph and <i>dock</i> it along an edge of the window; you can also make the histogram graph floating. Settings are stored in the registry.</p>

</body
