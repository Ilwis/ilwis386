<html>

<head>
<title>table_goto_next_record_popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Goto Next Record &nbsp;&nbsp;<img src="../../images/table_next_rec.gif" align=bottom width="22" height="22"></p>

<p>Scrolls to the next record in the table and slightly highlights this record. </p>

<p class=defnewpar>The record is furthermore shown in <a href="..//ilwis/table_window_record_view_pane.htm" onClick="return popup(this, 'notes')" >Record View</a>. </p>

</body
