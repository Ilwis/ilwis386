<head>
<title>Coordsys_tiepoint_editor_copy_popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Copy Tiepoints to clipboard</p>

<p>Copies selected tiepoints from the secondary window to the clipboard, similarly as in a table window. For more information, see <a href="..//ilwismen/copy_table_selection_to_clipboard.htm" onClick="return popup(this, 'notes')" >Copy table selection to clipboard</a>.</p>

</body
