<p class=popuptitle>Copy</p>

<p>Copies the selected text item(s) to the clipboard. To copy a selection, you can also press the <span class=arial>Ctrl+C</span> key. You can use Windows' Clipboard Viewer to inspect the contents of the clipboard.</p>
