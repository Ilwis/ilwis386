<html>

<head>
<title>exit pixel editor popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Exit Editor</p>

<p>Closes the pixel editor; all changes you made are automatically stored. </p>

<p class=linespacing03before>The editor will be closed but the map(s) remain displayed in a map window.  </p>

<p class=linespacing03before>You can also use the <span class=arial>Exit Editor</span> button <img src="../../images/ed_stoped.gif" align=bottom width="22" height="22"> in the <a href="..//ilwis/pixel_editor_toolbar.htm" onClick="return popup(this, 'notes')" >toolbar</a> of the pixel editor. </p>

</body
