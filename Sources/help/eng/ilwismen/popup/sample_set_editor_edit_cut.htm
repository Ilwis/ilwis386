<html>

<head>
<title>Sample_set_editor_edit_cut_popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Cut</p>

<p>Copies selected training pixels with their coordinates and class names to the clipboard and clears the selection, similarly as in the pixel editor. For more information, see <a href="..//ilwismen/pixel_editor_cut_selection.htm" onClick="return popup(this, 'notes')" >Pixel editor : Cut</a>.</p>

</body
