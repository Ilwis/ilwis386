<html>

<head>
<title>repr_class_editor_button_bar_popup</title>
<meta name="author" content="Petra Budde, Raymond Nijmeijer">
<link rel=stylesheet type="text/css" href="../../ilwis.css">
<SCRIPT TYPE="text/javascript"> 
 <!-- 
 function popup(mylink, windowname) 
 { 
 if (! window.focus)return true; 
 var href; 
 if (typeof(mylink) == 'string') 
    href=mylink; 
 else 
   href=mylink.href; 
window.open(href, windowname, 'width=500,height=400,scrollbars=yes'); 

return false;
}
//-->
</SCRIPT>
</head>
<body text="#000000" bgcolor="#FFFFFF">

<p class=popuptitle>Toolbar</p>

<p>Select this menu command to have the <a href="..//ilwis/representation_class_editor_toolbar.htm" onClick="return popup(this, 'notes')" >toolbar</a> displayed below the menu bar in the representation editor window; a check mark <img src="../../images/chkmark.gif" align="bottom" width="7" height="7"> appears in front of this menu command. Deselect this menu command to hide the toolbar.</p>

<p>This setting is automatically stored in the ILWISCFG.INI file.</p>

</body
